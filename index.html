function handleSearch(query) {
  if (!query) {
    showAlert('Please enter a search term', 'warning');
    return;
  }

  removeHighlights();

  const elements = document.querySelectorAll('p, span, h1, h2, h3, h4, h5, h6, td, li'); // 
  let found = false;

  elements.forEach(element => {
    const content = element.textContent || element.innerText;
    if (content.toLowerCase().includes(query.toLowerCase())) {
      found = true;
      highlightText(element, query); // 
      element.scrollIntoView({ behavior: 'smooth', block: 'center' }); // 
    }
  });

  if (!found) {
    showAlert('No results found', 'warning');
  } else {
    showAlert(`Found results for: ${query}`, 'success');
  }
}

function highlightText(element, query) {
  const regex = new RegExp(`(${query})`, 'gi');
  const content = element.innerHTML;
  const highlightedContent = content.replace(regex, '<span class="highlight">$1</span>');
  element.innerHTML = highlightedContent;
}

function removeHighlights() {
  const highlights = document.querySelectorAll('.highlight');
  highlights.forEach(highlight => {
    const parent = highlight.parentNode;
    parent.replaceChild(document.createTextNode(highlight.textContent), highlight);
    parent.normalize(); // 
  });
}

// 
function showAlert(message, type = 'success') {
  const alert = document.createElement('div');
  alert.className = `alert alert-${type} alert-dismissible fade show`;
  alert.role = 'alert';
  alert.innerHTML = `
    ${message}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  `;
  document.querySelector('.container').prepend(alert);
}
